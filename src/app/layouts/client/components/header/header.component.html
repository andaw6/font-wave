<header
    class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 flex justify-between items-center shadow-lg z-10">
    <div class="flex items-center">
        <button (click)="toggleSidebar()"
            class="mr-4 md:hidden focus:outline-none focus:ring-2 focus:ring-white rounded-md">
            <i class="fas fa-bars w-6 h-6"></i>
        </button>
        <h1 class="text-xl sm:text-2xl font-bold tracking-tight">{{title}}</h1>
    </div>
    <nav>
        <ul class="flex space-x-4 sm:space-x-6">
            <li><a routerLink="/client/dashboard" class="hover:text-blue-200 transition duration-150 ease-in-out flex items-center">
                    <i class="fas fa-home w-4 h-4 mr-1"></i> <span class="hidden sm:inline">Accueil</span>
                </a></li>
            <li><a routerLink="/client/profile"
                    class="hover:text-blue-200 transition duration-150 ease-in-out flex items-center">
                    <i class="fas fa-user w-4 h-4 mr-1"></i> <span class="hidden sm:inline">Profil</span>
                </a></li>
        </ul>
    </nav>
</header>
