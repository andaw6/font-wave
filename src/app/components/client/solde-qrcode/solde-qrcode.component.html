<!-- Colonne de gauche -->
<div class="space-y-6">
    <!-- Solde du Portefeuille -->
    <div
        class="rounded-2xl overflow-hidden shadow-xl backdrop-blur-sm bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 transform transition hover:scale-[1.02] duration-300">
        <div class="p-6">
            <div class="flex items-start justify-between">
                <div class="space-y-2">
                    <h2 class="text-sm font-medium text-blue-100 uppercase tracking-wider">Solde du Portefeuille
                    </h2>
                    <p class="text-4xl font-bold text-white tracking-tight">
                        {{ showBalance ? (walletBalance | formatBalance: currency) : '• • • • • •' }}
                    </p>
                </div>

                <button (click)="toggleBalance()"
                    class="group rounded-xl p-2 transition-all duration-200 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/20">
                    <svg *ngIf="!showBalance" class="w-6 h-6 text-white transition-transform group-hover:rotate-12"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg *ngIf="showBalance" class="w-6 h-6 text-white transition-transform group-hover:rotate-12"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Code QR -->
    <div class="rounded-2xl bg-white shadow-xl p-6 transform transition hover:scale-[1.02] duration-300">
        <h2 class="text-lg font-medium text-center text-gray-700 mb-6">Code QR</h2>
        <div class="flex justify-center">
            <div class="p-4 bg-gray-50 rounded-xl shadow-inner">
                <img [src]="qrcode" alt="QR Code" class="w-32 h-32 object-cover rounded-lg">
            </div>
        </div>
    </div>
</div>
