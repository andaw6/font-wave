<div class=" mx-auto bg-white shadow-xl rounded-2xl overflow-hidden">
    <div class="p-6 md:p-8">
        <div class="flex justify-between items-center mb-6 md:mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Historique des paiements</h2>
        </div>

        <app-transaction-list [transactions]="transactions.slice(0, 3)"></app-transaction-list>

        <div class="mt-8 text-center">
            <a [routerLink]="['/client/transactions']"
                class="px-6 py-3 shadow-md cursor-pointer hover:shadow-lg bg-blue-500 text-white rounded-full font-medium hover:bg-blue-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Afficher tous les paiements
            </a>
        </div>

    </div>
</div>
