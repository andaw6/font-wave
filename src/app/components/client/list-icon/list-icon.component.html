<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 sm:gap-6">
    <a [routerLink]="['/client/transactions/transfert']"
        class="group flex flex-col items-center justify-center space-y-2 transition-all duration-300 hover:-translate-y-1">
        <div class="relative w-16 h-16 flex items-center justify-center">
            <div
                class="absolute inset-0 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl shadow-lg transform transition-all duration-300 group-hover:scale-110 group-hover:shadow-blue-500/25 group-hover:rotate-3">
            </div>
            <div class="relative z-10">
                <i data-feather="plus"
                    class="w-7 h-7 text-white transform transition-transform duration-300 group-hover:scale-110"></i>
            </div>
        </div>
        <span
            class="text-sm font-medium text-gray-700 group-hover:text-blue-600 transition-colors duration-300">Transfert</span>
    </a>

    <a [routerLink]="['/client/transactions/paiement']"
        class="group flex flex-col items-center justify-center space-y-2 transition-all duration-300 hover:-translate-y-1">
        <div class="relative w-16 h-16 flex items-center justify-center">
            <div
                class="absolute inset-0 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-2xl shadow-lg transform transition-all duration-300 group-hover:scale-110 group-hover:shadow-indigo-500/25 group-hover:rotate-3">
            </div>
            <div class="relative z-10">
                <i data-feather="credit-card"
                    class="w-7 h-7 text-white transform transition-transform duration-300 group-hover:scale-110"></i>
            </div>
        </div>
        <span
            class="text-sm font-medium text-gray-700 group-hover:text-indigo-600 transition-colors duration-300">Paiements</span>
    </a>

    <a [routerLink]="['/client/transactions/credit']"
        class="group flex flex-col items-center justify-center space-y-2 transition-all duration-300 hover:-translate-y-1">
        <div class="relative w-16 h-16 flex items-center justify-center">
            <div
                class="absolute inset-0 bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl shadow-lg transform transition-all duration-300 group-hover:scale-110 group-hover:shadow-purple-500/25 group-hover:rotate-3">
            </div>
            <div class="relative z-10">
                <i data-feather="repeat"
                    class="w-7 h-7 text-white transform transition-transform duration-300 group-hover:scale-110"></i>
            </div>
        </div>
        <span
            class="text-sm font-medium text-gray-700 group-hover:text-purple-600 transition-colors duration-300">Crédit</span>
    </a>

    <a [routerLink]="['/client/transactions/banque']"
        class="group flex flex-col items-center justify-center space-y-2 transition-all duration-300 hover:-translate-y-1">
        <div class="relative w-16 h-16 flex items-center justify-center">
            <div
                class="absolute inset-0 bg-gradient-to-br from-teal-500 to-teal-600 rounded-2xl shadow-lg transform transition-all duration-300 group-hover:scale-110 group-hover:shadow-teal-500/25 group-hover:rotate-3">
            </div>
            <div class="relative z-10">
                <i data-feather="home"
                    class="w-7 h-7 text-white transform transition-transform duration-300 group-hover:scale-110"></i>
            </div>
        </div>
        <span
            class="text-sm font-medium text-gray-700 group-hover:text-teal-600 transition-colors duration-300">Banque</span>
    </a>

    <a [routerLink]="['/client/transactions/cadeau']"
        class="group flex flex-col items-center justify-center space-y-2 transition-all duration-300 hover:-translate-y-1">
        <div class="relative w-16 h-16 flex items-center justify-center">
            <div
                class="absolute inset-0 bg-gradient-to-br from-pink-500 to-pink-600 rounded-2xl shadow-lg transform transition-all duration-300 group-hover:scale-110 group-hover:shadow-pink-500/25 group-hover:rotate-3">
            </div>
            <div class="relative z-10">
                <i data-feather="gift"
                    class="w-7 h-7 text-white transform transition-transform duration-300 group-hover:scale-110"></i>
            </div>
        </div>
        <span
            class="text-sm font-medium text-gray-700 group-hover:text-pink-600 transition-colors duration-300">Cadeaux</span>
    </a>

</div>
