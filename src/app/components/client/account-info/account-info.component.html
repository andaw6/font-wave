<div class="bg-white rounded-2xl shadow-xl h-full p-6 sm:p-8 transform transition hover:scale-[1.01] duration-300">
    <!-- En-tête du solde -->
    <div class="sm:flex flex-col sm:flex-row justify-between items-start mb-8 hidden">
        <div class="flex items-center gap-4 mb-4 sm:mb-0">
            <div class="relative">
                <div
                    class="w-14 h-14 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 overflow-hidden ring-4 ring-blue-100">
                    <img src="https://via.placeholder.com/56" alt="Avatar de l'agent"
                        class="w-full h-full object-cover">
                </div>
                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full ring-2 ring-white"></div>
            </div>
            <div>
                <h2 class="text-lg font-medium text-gray-600">Plafond Actuel</h2>
                <p class="text-4xl font-bold text-gray-900 mt-2"> {{ showPlatfond ? (user.plafond| formatBalance:
                    user.currency) : '• • • • • •' }}</p>
            </div>
        </div>
        <button (click)="togglePlatfond()"
            class="group rounded-xl p-2 transition-all duration-200 bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <svg *ngIf="!showPlatfond" class="w-6 h-6 text-white transition-transform group-hover:rotate-12"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPlatfond" class="w-6 h-6 text-white transition-transform group-hover:rotate-12"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
        </button>

    </div>

    <!-- Détails de la carte -->
    <div class="sm:grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8 hidden">
        <div class="group">
            <p class="text-sm text-gray-500 mb-1 group-hover:text-blue-500 transition-colors">Date Actuel</p>
            <p class="font-medium text-gray-800">{{ currentDate | date: 'dd/MM/yyyy' }} </p>
        </div>
        <div class="group">
            <p class="text-sm text-gray-500 mb-1 group-hover:text-blue-500 transition-colors">Prenom & Nom</p>
            <p class="font-medium text-gray-800">{{ user.name }}</p>
        </div>
        <div class="group">
            <p class="text-sm text-gray-500 mb-1 group-hover:text-blue-500 transition-colors">Identifiant</p>
            <p class="font-medium text-gray-800">**** **** **** {{ user.id.slice(-3) }}</p>
        </div>
    </div>

    <!-- Barre de progression -->
    <div class="relative h-2 bg-gray-100 rounded-full overflow-hidden mb-8 hidden sm:block">
        <div class="absolute top-0 left-0 h-full w-3/4 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full">
        </div>
    </div>

    <!-- Boutons d'action -->
    <app-list-icon></app-list-icon>
</div>
