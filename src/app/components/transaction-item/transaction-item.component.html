<div (click)="navigateToTransactionDetail(transaction.id)" class=" my-3 bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden
    animate-fadeIn" style="animation-delay: 0.1s;">
    <div class="p-4 md:p-6 flex flex-col md:flex-row items-center justify-between">
        <div class="flex items-center gap-4 mb-4 md:mb-0">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                <span class="text-xl font-bold text-blue-600">{{ transaction.user.name | initial }}</span>
            </div>
            <div>
                <p class="font-semibold text-gray-800">{{ transaction.user.name }}</p>
                <span [ngClass]="{
                        'type-send': transaction.transactionType === transactionType.SEND,
                        'type-receive': transaction.transactionType === transactionType.RECEIVE,
                        'type-deposit': transaction.transactionType === transactionType.DEPOSIT,
                        'type-withdraw': transaction.transactionType === transactionType.WITHDRAW,
                        'type-purchase': transaction.transactionType === transactionType.PURCHASE
                    }" class="inline-block px-2 py-1 rounded-full text-xs font-medium mt-1">
                    {{ transaction.transactionType }}
                </span>
            </div>
        </div>
        <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4 w-full md:w-auto">
            <p class="text-gray-500 text-sm">{{ transaction.createdAt | date: 'dd/MM/yyyy' }}</p>
            <p class="font-semibold text-gray-900">{{ transaction.amount | formatBalance: transaction.currency }}</p>
            <span [ngClass]="{
                    'status-pending': transaction.status === transactionStatus.PENDING,
                    'status-completed': transaction.status === transactionStatus.COMPLETED,
                    'status-failed': transaction.status === transactionStatus.FAILED,
                    'status-cancelled': transaction.status === transactionStatus.CANCELLED
                }" class="px-3 py-1 rounded-full text-xs font-medium">
                {{ transaction.status }}
            </span>
        </div>
    </div>
</div>
