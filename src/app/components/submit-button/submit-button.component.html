<button
    class="group relative inline-flex items-center justify-center px-6 py-3 min-w-[200px] overflow-hidden rounded-lg bg-gradient-to-br from-purple-600 to-blue-500 text-white font-medium transition-all duration-300 hover:from-purple-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
    [disabled]="isDisabled || isLoading" (click)="onSubmit()">
    <!-- Ripple effect container -->
    <span
        class="absolute inset-0 h-full w-full bg-gradient-to-br from-white/20 to-transparent transform scale-0 transition-transform duration-500 ease-out group-hover:scale-100 group-active:scale-95"></span>

    <!-- Content container -->
    <div class="relative flex items-center justify-center gap-2">
        <!-- Loading spinner -->
        <div *ngIf="isLoading"
            class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-500">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span class="ml-2 text-white">{{ loadingText }}</span>
        </div>

        <!-- Normal state content -->
        <div *ngIf="!isLoading" class="flex items-center justify-center gap-2">
            <svg class="h-5 w-5 transform transition-transform duration-300 group-hover:translate-x-1"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            <span class="font-medium">{{ buttonText }}</span>
        </div>
    </div>
</button>

<ng-content></ng-content>
