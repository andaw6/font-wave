<div class="mt-8 flex justify-center">
    <nav class="inline-flex rounded-lg shadow-lg overflow-hidden">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
            class="px-4 py-2 bg-white text-sm font-medium transition-colors duration-200 ease-in-out flex items-center"
            [ngClass]="{'text-gray-300 cursor-not-allowed': currentPage === 1, 'text-blue-600 hover:bg-blue-50': currentPage !== 1}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd" />
            </svg>
            Précédent
        </button>
        <ng-container *ngFor="let page of visiblePages">
            <button (click)="onPageChange(page)" [@pageAnimation]
                class="px-4 py-2 border-l border-gray-200 text-sm font-medium transition-colors duration-200 ease-in-out"
                [ngClass]="{'bg-blue-500 text-white': currentPage === page, 'bg-white text-gray-700 hover:bg-blue-50': currentPage !== page}">
                {{ page }}
            </button>
        </ng-container>
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
            class="px-4 py-2 bg-white text-sm font-medium transition-colors duration-200 ease-in-out flex items-center"
            [ngClass]="{'text-gray-300 cursor-not-allowed': currentPage === totalPages, 'text-blue-600 hover:bg-blue-50': currentPage !== totalPages}">
            Suivant
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </nav>
</div>
